<!DOCTYPE html>
<html>

<head>
    <title>Go Chat</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #message-input {
            width: calc(100% - 100px);
            padding: 5px;
        }

        #send-button {
            width: 90px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Go Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
    <button id="send-button">Enviar</button>

    <script>
        // Cria a conexão WebSocket
        const socket = new WebSocket("ws://localhost:8080/ws");

        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Evento de conexão
        socket.onopen = function (event) {
            console.log("Conectado ao servidor!");
            chatBox.innerHTML += "<p><em>Você entrou no chat!</em></p>";
        };

        // Evento de recebimento de mensagem
        socket.onmessage = function (event) {
            const message = event.data;
            chatBox.innerHTML += `<p>${message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // Evento de fechamento
        socket.onclose = function (event) {
            console.log("Desconectado do servidor.");
            chatBox.innerHTML += "<p><em>Você saiu do chat.</em></p>";
        };

        // Envia a mensagem quando o botão é clicado
        sendButton.onclick = function () {
            const message = messageInput.value;
            if (message) {
                socket.send(message);
                messageInput.value = "";
            }
        };

        // Envia a mensagem quando a tecla Enter é pressionada
        messageInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>

</html>
